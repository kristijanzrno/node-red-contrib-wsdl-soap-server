<script type="text/javascript">
    RED.nodes.registerType('soap-server', {
        category: 'function',
        color: '#2596be',
        defaults: {
            name: {
                value: "",
                required: false
            },
            ip: {
                value: "",
                required: true
            },
            port: {
                value: "",
                required: true
            },
            wsdl: {
                value: "",
                required: true
            },
